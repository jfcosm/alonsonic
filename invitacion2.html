<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Feliz Cumpleaños Alonso!</title>
  <link href="https://fonts.googleapis.com/css2?family=Atma&family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <!-- Botón invisible de reproducción -->
  <button id="playButton" style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh; background: transparent; border: none; z-index: 9999;"></button>

  <div class="parallax">
    <img src="assets/runner.png" class="runner" />
  </div>

  <div class="messages">
    <h1>¡Feliz Cumpleaños Alonso!</h1>
    <p>Te invito a mi fiesta</p>
    <p>📅 14 de julio - 🕒 10:00 a. m.</p>
    <p>📍 Jardín Lima Limón</p>
    <p class="sonic-audio-msg">🔊 Toca para escuchar la música de SONIC!!!</p>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const bgMusic = document.getElementById('bg-music');

    playButton.addEventListener('click', () => {
      bgMusic.play();
      playButton.style.display = 'none'; // Oculta el botón después de tocar
    });
  </script>
</body>
</html>
